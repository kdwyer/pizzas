<!doctype html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <p id="confirmation-title">your order</p>
        <p>reference <span id="order-reference">{{ reference }}</span></p>
        <ul>
            {% for item in order_items %}
                <li><span class="line-item-name">{{ item.pizza.name}}</span><span class="line-item-price">{{ '{:.2f}'.format(item.pizza.price / 100) }}</span>
            {% endfor %}
        </ul>
        <p id="total">Total:&nbsp;<span>{{ '{:.2f}'.format(total / 100) }}</span></p>
    </body>
</html>
